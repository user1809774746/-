# 服务器配置
server.port=8081
server.servlet.context-path=/api

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/gd_mcp?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# 高德地图Web服务配置
amap.web.key=${AMAP_WEB_KEY:YOUR_DEFAULT_AMAP_KEY}

# JWT配置
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
jwt.expiration=86400000
jwt.issuer=gd-user-service

# 日志配置
logging.level.root=INFO
logging.level.com.gd.userservice=DEBUG